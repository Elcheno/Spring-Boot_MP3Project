<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>songs</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style-song.css">
</head>
<body>
    <div>
        <div>
            <div><button onclick="history.go(-1);"><i class="fas fa-angle-left"></i></button></div>
            <div><h1><span th:text="${title}"></span></h1></div>
        </div>
        <div><a th:href="@{/user}"><button><i class="fas fa-user"></i></button></a></div>
    </div>

    <div style="display: flex; flex-direction: row; justify-content: space-around;background-color: grey;gap: 20px">
        <div th:each="song,iter: ${songs}" style="width: 100%;display: flex;justify-content: center;height: 60px">
            <div>
                <a style="width: 100%;height: 100%;display: flex;text-decoration: none" th:href="@{/listSong/songs/rpsong/{idList}/{idSong}(idList=${idList}, idSong=${song.id})}">
                    <button type="submit" style="width: 100%;height: 100%"> <span th:text="${song.title}"/> </button>
                </a>
            </div>
            <div>
                <form th:each="listaSong,iter: ${lists}" th:action="@{/listSong/songs/{idList}/{idSong}(idList=${idList}, idSong=${song.id})}" method="post">
                    <button type="submit"><i class="fas fa-minus"></i></button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
