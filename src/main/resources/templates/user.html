<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div>
            <div><button onclick="history.go(-1);"><i class="fas fa-angle-left"></i></button></div>
            <div><h1>User</h1></div>
        </div>
    </div>

    <div th:each="list,iter: ${lists}">
      <div>
          <a th:href="@{/listSong/songsUser/{idList}(idList=${list.id})}"><span th:text="${list.name}"></span></a>
      </div>
      <div>
          <form th:action="@{/user/{id}(id=${list.id})}" method="post">
              <button type="submit"><i class="fas fa-minus"></i></button>
          </form>
      </div>
    </div>
    <hr>

    <div>
        <form th:action="@{user}" method="post" th:object="${newList}">
            <div>
                <input type="text" name="name" placeholder="name">
                <input type="text" name="description" placeholder="description">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
</body>
</html>
